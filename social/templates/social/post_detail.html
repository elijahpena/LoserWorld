{% extends 'social/base_generic.html' %}
{% block content %}
<h1>{{ post.title }}</h1>
{% if post.image %}
<a href=""></a>
{% endif %}
<p>{{ post.content }}</p>
{% if is_owner %}
<a href="{% url 'social:post_update' post.pk %}"><button>Edit Post</button></a>
{% endif %}
<button id="create_comment">Reply?</button>
<div id="comments"></div>
{% endblock %}
