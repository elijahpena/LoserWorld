{% extends 'social/base_generic.html' %}

{% block content %}
<h1>Welcome to loser.world!</h1>
{% if post_list %}
<ul>
    {% for post in post_list %}
    <li class="lists">
        <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>There are no posts :(</p>
{% endif %}
{% endblock %}
